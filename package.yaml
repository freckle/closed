name: closed
version: "0.2.0"
synopsis: Integers bounded by a closed interval
description: Integers bounded by a closed interval
category: Data
author: Chris Parks <chris@freckle.com>
maintainer: Front Row Education <engineering@freckle.com>
github: frontrowed/closed
license: MIT

dependencies:
  - aeson
  - base >= 4.9 && < 5
  - cassava
  - persistent
  - text

library:
  source-dirs:
    - library
  dependencies:
    - deepseq
    - hashable
    - QuickCheck

tests:
  readme:
    main: README.lhs
    ghc-options: -Wall -pgmL markdown-unlit
    dependencies:
      - closed
      - hspec
      - markdown-unlit
      - vector

extra-source-files:
  - README.lhs
